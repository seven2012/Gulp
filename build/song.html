<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>163music</title>
    <link rel="stylesheet" href="./song.css">

</head>

<body>
    <div id="disc-wrapper">
        <div class="pointer">
            <img src="./images/needle-ip6.png" alt="pointer">
        </div> 
        <div class="disc-container">
            <img class="disc" src="./images/disc-ip6.png" alt="disc">
            <img class="light" src="./images/disc_light-ip6.png" alt="light">

        </div>
        <svg class="icon icon-play" aria-hidden="true">
            <use xlink:href="#icon-play"></use>
        </svg>
        <svg class="icon icon-pause" aria-hidden="true">
            <use xlink:href="#icon-pause1"></use>
        </svg>

        <div class="m-song-info">
            <h2 class="m-song-h2">
                <span class="m-song-sname">别找我麻烦</span>
                <span class="m-song-gap">-</span>
                <span class="m-song-autr">蔡健雅</span>
            </h2>
            <div class="lyric">
                <div class="lyric-scroll">

                </div>
            </div>
        </div>

        <div class="links">
            <a class="btn1" href="#">打开</a>
            <a class="btn2" href="#">下载</a>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_hgczzzdz3t0529.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./song.js"></script>
</body>

</html>
